<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Wordle</title>
</head>
<body>
    <div class="wordle">
        <nav><a class="back-link" href="../index.html">&lt; back</a></nav>
        <div class="wordle__game-board">
            <div class="wordle__menu">
                <div class="wordle__level">
                   <p>level:</p>
                   <p class="wordle__level--val">1</p>
                </div>
                <div class="wordle__restart">&#8634; restart</div>
            </div>

            <div class="wordle__cells">
                <input inputmode="none" class="try_1 new_game" id="first_letter" type="text" maxlength="1" autofocus>
                <input inputmode="none" class="try_1" type="text" maxlength="1">
                <input inputmode="none" class="try_1" type="text" maxlength="1">
                <input inputmode="none" class="try_1" type="text" maxlength="1">
                <input inputmode="none" class="try_1" id="last_letter" type="text" maxlength="1">
                
                <input inputmode="none" class="try_2" id="first_letter" type="text" maxlength="1">
                <input inputmode="none" class="try_2" type="text" maxlength="1">
                <input inputmode="none" class="try_2" type="text" maxlength="1">
                <input inputmode="none" class="try_2" type="text" maxlength="1">
                <input inputmode="none" class="try_2" id="last_letter" type="text" maxlength="1">
    
                <input inputmode="none" class="try_3" id="first_letter" type="text" maxlength="1">
                <input inputmode="none" class="try_3" type="text" maxlength="1">
                <input inputmode="none" class="try_3" type="text" maxlength="1">
                <input inputmode="none" class="try_3" type="text" maxlength="1">
                <input inputmode="none" class="try_3" id="last_letter" type="text" maxlength="1">
    
                <input inputmode="none" class="try_4" id="first_letter" type="text" maxlength="1">
                <input inputmode="none" class="try_4" type="text" maxlength="1">
                <input inputmode="none" class="try_4" type="text" maxlength="1">
                <input inputmode="none" class="try_4" type="text" maxlength="1">
                <input inputmode="none" class="try_4" id="last_letter" type="text" maxlength="1">
    
                <input inputmode="none" class="try_5" id="first_letter" type="text" maxlength="1">
                <input inputmode="none" class="try_5" type="text" maxlength="1">
                <input inputmode="none" class="try_5" type="text" maxlength="1">
                <input inputmode="none" class="try_5" type="text" maxlength="1">
                <input inputmode="none" class="try_5" id="last_letter" type="text" maxlength="1">
    
                <input inputmode="none" class="try_6" id="first_letter" type="text" maxlength="1">
                <input inputmode="none" class="try_6" type="text" maxlength="1">
                <input inputmode="none" class="try_6" type="text" maxlength="1">
                <input inputmode="none" class="try_6" type="text" maxlength="1">
                <input inputmode="none" class="try_6" id="last_letter" type="text" maxlength="1">
            </div>

        </div>
    </div>
    
</body>
</html>
